<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Sheet</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="character-sheet-container">
        <h1>Character Sheet</h1>
        <div id="characterSheet">
            <pre><code id="characterCode"></code></pre>
        </div>

        <button id="create-character">Create Character</button>
        <button id="update-character">Update Character</button>
        <button id="save-character">Save Character</button>
        <button id="delete-character">Delete Character</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="scripts.js"></script>
</body>

</html>
