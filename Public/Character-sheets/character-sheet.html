<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Sheet</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>

<body>
    <div class="character-sheet-container">
        <h1>Character Sheet</h1>
        <div id="characterSheet">
            <pre><code id="characterCode"></code></pre>
        </div>

        <button id="create-character">Create Character</button>
        <button id="update-character">Update Character</button>
        <button id="save-character">Save Character</button>
        <button id="delete-character">Delete Character</button>
    </div>

    <div class="character-form-container">
        <h1>Character Form</h1>
        
        <div id="characterList"></div>


        <form action="/characters" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="class">Class:</label>
            <input type="text" id="class" name="class" required>
            <br>
            <label for="level">Level:</label>
            <input type="number" id="level" name="level" required>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
